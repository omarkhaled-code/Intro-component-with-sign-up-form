<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="text">
        <h3>Learn to code by watching others</h3>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form">
        <p class="freeTrail">
          Try it free 7 days<span> then $20/mo. thereafter</span>
        </p>
        <div class="form-box">
          <div class="input">
            <input type="text" placeholder="First Name" id="firstName" />
            <label for="firstName">First Name cannot be empty</label>
            <img src="images/icon-error.svg" alt="" class="errorIcon" />
          </div>
          <div class="input">
            <input type="text" placeholder="Last Name" id="lastName" />
            <label for="lastName">Last Name cannot be empty</label>
            <img src="images/icon-error.svg" alt="" class="errorIcon" />
          </div>
          <div class="input">
            <input type="text" placeholder="Email Address" id="email" />
            <label for="email">Looks like this is not an email</label>
            <img src="images/icon-error.svg" alt="" class="errorIcon" />
          </div>
          <div class="input">
            <input type="password" placeholder="Password" id="password" />
            <label for="password">Password cannot be empty</label>
            <img src="images/icon-error.svg" alt="" class="errorIcon" />
          </div>
          <div class="input">
            <input type="submit" value="Claim your free trial" id="submit" />
          </div>
          <p class="gide">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
